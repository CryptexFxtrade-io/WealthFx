<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FxWealth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-3xl bg-white p-8 rounded-xl shadow-xl">

    <!-- Header -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">FxWealth</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-6 space-x-4">
      <button id="tab-login" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="showTab('login')">Login</button>
      <button id="tab-register" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="showTab('register')">Register</button>
      <button id="tab-dashboard" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 hidden" onclick="showTab('dashboard')">Dashboard</button>
    </div>

    <!-- Forms Container -->
    <div id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 border rounded">
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 border rounded">
      <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
      <p id="loginResult" class="text-red-500 mt-2"></p>
    </div>

    <div id="registerForm" class="space-y-4 hidden">
      <input type="email" id="regEmail" placeholder="Email" class="w-full p-3 border rounded">
      <input type="password" id="regPassword" placeholder="Password" class="w-full p-3 border rounded">
      <button onclick="register()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
      <p id="regResult" class="text-red-500 mt-2"></p>
    </div>

    <div id="dashboard" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Your Dashboard</h2>
      <p class="mb-2">Balance: <span id="balance">Loading...</span></p>
      <button onclick="getInvestments()" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fetch Investments</button>
      <pre id="investments" class="bg-gray-100 p-4 rounded shadow h-48 overflow-auto"></pre>
      <button onclick="logout()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
        </html>
